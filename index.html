        <body>
            
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

            <div id="main">
                <span class="openbtn" style="font-size:30px;cursor:pointer;padding-left:15px;" onclick="openNav()">&#9776;</span>

                <div class="logo">
                    <img src="assets/logo.png">
                </div>
                
                <video id="my-video" class="video" muted loop>
                    <source src="assets/indexvid.mp4" type="video/mp4">
                    <source src="assets/indexvid.ogg" type="video/ogg">
                    <source src="assets/indexvid.webm" type="video/webm">

            <script>
                function openNav() {
                    document.getElementById("mySidenav").style.width = "250px";
                    document.getElementById("main").style.marginLeft = "250px"; 
}
                function closeNav() {
                    document.getElementById("mySidenav").style.width = "0";
                    document.getElementById("main").style.marginLeft = "0"; 
}
            </script>
            
            <script>
                (function() {
                 var video = document.getElementById ("my-video") ;
                 video.addEventListener("canplay", function() {
                   video.play();
                 });
                })();
            </script>
            
            <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
